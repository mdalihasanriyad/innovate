<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://cdn.tailwindcss.com"></script>
    <script
      src="https://kit.fontawesome.com/bd2685c405.js"
      crossorigin="anonymous"
    ></script>
    <title>Innovate</title>
  </head>
  <div class="px-3 lg:px-0">
    <!-- Menu bar start -->
    <div id="home" class="flex justify-around items-center gap-10 my-4">
      <div><img src="./img/Logo.png" alt="" /></div>
      <ul class="flex justify-center items-center gap-6">
        <li class="menu-item"><a href="#home">Home</a></li>
        <li class="menu-item"><a href="#about">About</a></li>
        <li class="menu-item"><a href="#servics">Service</a></li>
        <li class="menu-item"><a href="#">Portfolio</a></li>
        <li class="menu-item"><a href="#">Price</a></li>
        <li class="menu-item"><a href="#">Blog</a></li>
      </ul>
      <button
        class="bg-sky-500 hover:bg-sky-700 duration-300 text-white/80 px-4 py-2 rounded-full"
      >
        Contact Us
      </button>
    </div>
    <!-- Menu bar end -->
    <!-- Banner part start -->
    <div
      class="h-[717px] bg-[url('./img/banner1.png')] object-cover bg-no-repeat"
    >
      <div class="max-w-screen-xl mx-auto p-3 lg:px-0">
        <div class="w-[40%] ml flex flex-col gap-2 my-52">
          <h1 class="text-6xl font-bold">
            Expert cleaning service and affordable price
          </h1>
          <p class="mt-6 mb-10">
            We are a certified company. We provide the best cleaning services
            for you & your company
          </p>
          <div class="flex items-center gap-10">
            <button
              class="w-32 bg-sky-500 hover:bg-sky-700 duration-300 text-white/80 px-4 py-2 rounded-full"
            >
              Get Started
            </button>
            <button
              class="w-52 flex items-center gap-2 bg-transparent duration-300 text-green-500 px-4 py-2 rounded-full"
            >
              <i class="fa-regular fa-circle-play"></i> Watch our service
            </button>
          </div>
        </div>
      </div>
    </div>
    <!-- Banner part end -->
    <!-- Project section start -->
    <div class="my-10 bg-[#003173] text-white">
      <div class="max-w-5xl mx-auto flex justify-between items-center py-10">
        <div class="text-center border-r-2 pr-20 border-green-500">
          <h2 class="text-3xl font-bold">12,000+</h2>
          <p>Project Done</p>
        </div>
        <div class="text-center border-r-2 pr-20 border-green-500">
          <h2 class="text-3xl font-bold">11,500+</h2>
          <p>Happy Clients</p>
        </div>
        <div class="text-center border-r-2 pr-20 border-green-500">
          <h2 class="text-3xl font-bold">18+</h2>
          <p>Award Winner</p>
        </div>
        <div class="text-center">
          <h2 class="text-3xl font-bold">605+</h2>
          <p>Team Member</p>
        </div>
      </div>
    </div>
    <!-- project section end -->
  </div>
</html>
